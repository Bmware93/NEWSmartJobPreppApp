<div class="history-container">
    <h2>Past Interviews</h2>
  
    <div *ngIf="jobs.length === 0" class="empty-state">
      No jobs submitted yet.
    </div>
  
    <ul class="job-list" *ngIf="jobs.length > 0">
      <li *ngFor="let job of jobs">
        <div class="job-info">
          <h3>{{ job.title }}</h3>
          <p class="company">{{ job.company }}</p>
          <p class="date">Submitted: {{ job.createdAt | date:'mediumDate' }}</p>
        </div>
        <div class="button-group">
          <a class="btn-link" [routerLink]="['/job', job.id, 'questions']">View Questions</a>
          <a class="btn-link" [routerLink]="['/job', job.id, 'answers']">View Feedback</a>
        </div>
      </li>
    </ul>
  </div>
