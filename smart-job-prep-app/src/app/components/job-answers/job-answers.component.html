<div *ngFor="let a of answers" class="feedback-card">
    <h4>{{ a.questionText }}</h4>
  
    <div class="user-answer">
      <strong>Your Answer:</strong>
      <p>{{ a.answer }}</p>
    </div>
  
    <div class="ai-feedback">
      <strong>Feedback:</strong>
      <p>{{ a.feedback }}</p>
    </div>
  
    <p class="timestamp">Submitted: {{ a.submittedAt | date: 'short' }}</p>
  </div>
